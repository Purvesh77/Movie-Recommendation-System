<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style1.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* background-image: url('image.jpg'); */
            /* Replace with the actual path to your image file */
            background-size: cover;
            background-position: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 0;
            /* Reset default margin */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: calc(100% - 16px);
            /* Adjusted width and removed margin-bottom */
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 8px;
            /* Add some bottom margin */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style the header */
        h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <form action="/your-server-endpoint" method="post" onsubmit="return loginUser()">
        <h2>Login</h2>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Emailid" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Passowrd" required>

        <button type="submit">Login</button>
    </form>

    <script>
        function loginUser() {
            // In a real-world scenario, perform authentication on the server side.
            // For simplicity, this example always redirects to home.html.
            alert('Login successful! Redirecting to home.html.');
            // Redirect to the home page
            window.location.href = '/'; // Replace with the actual path to your home page
            return false; // Prevent form submission
        }
    </script>
    <script>
        function submitForm() {
            const isLoginSuccessful = true; // Replace with your actual login success check

            if (isLoginSuccessful) {
                alert('Login successful! Redirecting to home page.');
                window.location.href = '/home.html';
            } else {
                alert('Login failed. Please try again.');
            }
        }
    </script>

</body>

</html>
